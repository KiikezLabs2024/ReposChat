<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión en el Chat</h2>
        <div id="login-form">
            <input type="text" id="username" placeholder="Nombre de usuario">
            <button onclick="login()">Ingresar</button>
            <p>No tienes cuenta? <span onclick="showAdminPrompt()">Crea una cuenta</span></p>
        </div>
        <div id="admin-form" style="display: none;">
            <input type="password" id="admin-password" placeholder="Contraseña de Admin">
            <button onclick="verifyAdmin()">Verificar</button>
        </div>
        <div id="create-account-form" style="display: none;">
            <input type="text" id="new-username" placeholder="Nuevo Nombre de Usuario">
            <button onclick="createAccount()">Crear Cuenta</button>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
